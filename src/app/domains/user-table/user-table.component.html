<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Count</th>
      <th scope="col">Domain</th>
      <th scope="col">Wishes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userDetails;let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.count}}</td>
      <td>{{item.domain}}</td>
      <td>{{item.wishes}}</td>
    </tr>
    
  </tbody>
</table>
