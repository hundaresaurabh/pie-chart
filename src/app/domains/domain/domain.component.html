<div style="margin-top:5%">
  <form style="width:30%" [formGroup]="domainForm">
      <mat-form-field>
          <mat-label>Select Domain</mat-label>
          <mat-select formControlName="selectDomain" >
            <mat-option *ngFor="let domain of domains" [value]="domain.value" (click)="getDomain(domain.value)">
              {{domain.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  </form>
</div>
<router-outlet></router-outlet>
